<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hover.css">
    <style>
        h1{
            position: relative;
        }
        h1::after{
            position: absolute;
            width: 0;
            bottom: 0;
            left: 0;
            transition: .3s;
        }
        h1:hover::after{
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>HYPER TEXT MARKUP LANGUAGE</h1>
</body>
</html>
